name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests with PostgreSQL
    runs-on: ubuntu-latest
    
    # PostgreSQL service container
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: crm_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    strategy:
      matrix:
        node-version: [22.x]
    
    env:
      NODE_ENV: test
      USE_REAL_DB: "true"
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 git
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run TypeScript check
        run: pnpm run check
      
      - name: Debug - Check DATABASE_URL
        run: |
          echo "Checking DATABASE_URL..."
          if [ -z "$DATABASE_URL" ]; then
            echo "ERROR: DATABASE_URL is not set!"
            exit 1
          fi
          echo "DATABASE_URL is set (length: ${#DATABASE_URL})"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
      - name: Setup test database schema
        run: pnpm run db:push
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
      - name: Run tests with Real PostgreSQL
        run: pnpm run test
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NODE_ENV: test
          USE_REAL_DB: "true"
      
      - name: Build project
        run: pnpm run build
  
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Trigger Render deployment
        run: |
          curl --request POST \
            --url https://api.render.com/deploy/srv-d5oqkmhr0fns73ag3o9g?key=VOWpG-JsgJw \
            --header 'Content-Type: application/json'
      
      - name: Deployment triggered
        run: echo "âœ… Render deployment triggered successfully!"
